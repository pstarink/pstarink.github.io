<div class="bg-pattern">
  <div class="h-screen flex align-items-center justify-content-center">
    <div class="surface-card p-4 shadow-4 border-round w-full md:w-6 lg:w-4">
      <div class="text-center mb-6">
        <img src="assets/layout/images/pyramid-light.png" alt="Image" height="50" class="mb-3">
        <div class="text-3xl mb-3">Welcome Back</div>
        <span *ngIf="!error">log in with your credentials</span>
        <span *ngIf="error" class="text-red-500">{{ error }}</span>
      </div>

      <div>
        <label for="email" class="mb-2">Email</label>
        <input id="email" pInputText [(ngModel)]="email" class="w-full mb-3">

        <label for="pwd" class="mb-2">Password</label>
        <input id="pwd" type="password" [(ngModel)]="password" pPassword [feedback]="false" class="w-full mb-3">

        <div class="flex justify-content-between align-items-center mt-4">
          <a class="no-underline ml-2 text-blue-600 cursor-pointer">Need help?</a>
          <button pButton pRipple label="LOGIN" icon="pi pi-user" (click)="login()"></button>
        </div>

      </div>
    </div>
  </div>
</div>
