 <div *ngFor="let panel of panels" class="mt-6">
  <p-fieldset [legend]="panel.title">
    <div class="grid ac-stretch">
      <div *ngFor="let step of panel.steps" class="col-12 sm:col-6 md:col-4 lg:col-3 xl:col-2" routerLink="{{step.link}}">
        <div class="card cursor-pointer fs h-full">
          <div class="text-2xl pb-2 primary flex align-items-center">
            <span class="material-icons-two-tone mr-2">{{step.icon}}</span>
            {{step.title}}
          </div>
          <p>{{step.description}}</p>
        </div>
      </div>
    </div>
  </p-fieldset>
</div>
